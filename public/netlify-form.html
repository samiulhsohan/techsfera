<!--
  This hidden form is required for Netlify to detect forms in JavaScript-rendered applications.
  Netlify parses this HTML at build time to register the form for submission handling.
  The actual form submission happens via AJAX in the React component.
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Netlify Form Detection</title>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="service" />
      <input type="text" name="timeline" />
      <textarea name="description"></textarea>
    </form>
  </body>
</html>
